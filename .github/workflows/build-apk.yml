name: Build Android APK

on:
  push:
    branches-ignore: [main, master]
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Provisions Gradle 8.2 and adds 'gradle' to PATH â€” no wrapper jar needed
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # ubuntu-latest has Android SDK pre-installed; accept licenses and
      # ensure the exact platform + build-tools our project requires are present
      - name: Install required Android SDK packages
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build debug APK
        working-directory: android
        run: gradle assembleDebug --no-daemon -PapkVersionCode=${{ github.run_number }} -PapkVersionName="1.0.${{ github.run_number }}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotter-news-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
