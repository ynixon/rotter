name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        working-directory: android
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotter-news-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: "Rotter News APK (build #${{ github.run_number }})"
          body: |
            Android APK built automatically from commit ${{ github.sha }}.

            **Install:** Download `app-debug.apk` below and sideload it on your Android device.
            (Enable "Install from unknown sources" in Android settings first.)
          files: android/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
